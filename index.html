<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Square with Tabs</title>
    <style>
        body {
            background-color: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            background-color: #212121;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background-color: #0c0c0c;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }
        .tab.active {
            background-color: #1a1a1a;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .toggle-button {
            width: 40px;
            height: 20px;
            background-color: #373737;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .toggle-button.active {
            background-color: green;
        }
        .toggle-circle {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.2s ease-in-out;
        }
        .toggle-button.active .toggle-circle {
            left: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('info')">Info</div>
            <div class="tab" onclick="switchTab('functions')">Functions</div>
            <div class="tab" onclick="switchTab('settings')">Settings</div>
        </div>
        
        <div id="info" class="content active">
            <label>Bot Token</label>
            <input type="text" class="input-field" placeholder="Enter bot token"><br>
            <label>Server ID</label>
            <input type="text" class="input-field" placeholder="Enter server ID">
        </div>
        
        <div id="functions" class="content">
            <div class="toggle-container">
                <span>Ban All</span>
                <div class="toggle-button" onclick="toggleSwitch(this)">
                    <div class="toggle-circle"></div>
                </div>
            </div>
            <div class="toggle-container">
                <span>Kick All</span>
                <div class="toggle-button" onclick="toggleSwitch(this)">
                    <div class="toggle-circle"></div>
                </div>
            </div>
        </div>
        
        <div id="settings" class="content">
            <button onclick="refreshAll()">Refresh all Functions / Info</button>
            <button onclick="startNuker()">Start Nuker</button>
        </div>
    </div>
    
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
        
        function toggleSwitch(element) {
            element.classList.toggle('active');
        }
        
        function refreshAll() {
            alert('Refreshing all settings...');
        }
        
        function startNuker() {
            alert('Nuker is starting...');
        }
    </script>
</body>
</html>
